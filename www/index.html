				<div id="invalid" class="invalid"><img src="img/thumbsDown.png" height="50" width="50"><h3>Invalid Credit Card Number </h3></div>

				<form id="ccvalid" onSubmit="validate()"> 
					<div class="form-group">
						<label for="inputCCNum">Credit Card Number</label>
						<input type="text" class="form-control" name="ccnum" id="ccnum" placeholder="Credit Card Number">

	<script>
		$('#valid').hide();
		$('#invalid').hide();
	</script>

	<script>

		function isValid(value){

			//algorithm found at: http://stackoverflow.com/questions/12310837/implementation-of-luhn-algorithm

			if (/[^0-9-\s]+/.test(value)) return false;

		    var nCheck = 0, nDigit = 0, bEven = false;
		    value = value.replace(/\D/g, "");

		    for (var n = value.length - 1; n >= 0; n--) {
		        var cDigit = value.charAt(n),
		            nDigit = parseInt(cDigit, 10);

		        if (bEven) {
		            if ((nDigit *= 2) > 9) nDigit -= 9;
		        }

		        nCheck += nDigit;
		        bEven = !bEven;
		    }

		    return (nCheck % 10) == 0;
		}

		$("#submit").click(function(){
			var value = $("#ccvalid").find('input[name="ccnum"]').val();
			if(isValid(value)){
				$("#valid").show();
				$("#invalid").hide();
			}
			else{
				$("#invalid").show();
				$("#valid").hide();
			}
			
			return false;
		});
	</script>
